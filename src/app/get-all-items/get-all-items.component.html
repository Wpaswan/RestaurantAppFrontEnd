<div class="section" fxlayout="row" fxFlexAlign="center center">
    <div fxLayout="row wrap" fxflexAlign="center center" fxLayoutGap="15px">

        <div class="entirebook" *ngFor="let item of itemArray | pipe:searchword" fxLayout.sm="column">


            <div class="bookimg" (click)="quickview(item)">

                <img class="image" src="{{item.image}}">
            </div>

            <div class="bookname">
                {{item.itemName}}
            </div>
            <div class="author">
                Rs. {{item.itemPrice}}
            </div>
            <div class="cartandwishlistbutton" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="space-evenly center">
                <div>
                    <button class="addtobag" (click)="getMyOrders()">
                        <img class="cartimg" src="../../assets/shopping_cart_black_24dp.svg" alt="">
                    </button>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <button mat-raised-button class="addedtobag" (click)="quickview(item)">
                        Add Your Order
                    </button>
                </div>
            </div>
        </div>
        <div class="pagination" fxLayoutAlign="center center">
            <pagination-controls class="text-center my-pagination" (pageChange)="page = $event" ></pagination-controls>
          </div>
    </div>
</div>
